name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: 
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      -name: Checkout code
       uses: actions/checkout@v3

      -name: Setup Node.js
       uses: actions/setup-node@v3
       with:
        node-version: '20.13.1'

      -name: install dependencies
       run: npm install
      
      -name: run tests
       run: npm test
      